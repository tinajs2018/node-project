<!DOCTYPE html>

</head>
<body>
    <h1> Welcome to the pentagon</h1>
 <span onclick="changeImage('/logo.svg')">Contant</span>

 <span>Clock</span>
    <img id="ImgDisp" src="/img4.jpg" alt="">

}

</script>
